<body>
  <div class="container">
    <h2>Cash Register</h2>
    <p>This is cash Register app where you can enter the bill amount and amount paid by the customer and get the balance cash denomination.</p>


    <p>
      <label for="billamount">Enter Bill amount:</label>
      <input type="number" id="billamount" >
    </p>
    
    
    <p class="customer hidden">
    <label for="customerAmount">Enter Amount from Customer:</label>
    <input type="number" id="customerAmount" >
    </p>

    <button class="btn action">Next</button>
    <p class="resultText">
      
    </p>
